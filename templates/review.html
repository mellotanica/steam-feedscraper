<!DOCTYPE html>
<html lang="en">
<head>
    <style>
	body, html {width: 100%; height: 100%; margin: 0; padding: 0}
	.row-container {display: table; empty-cells: show; border-collapse: collapse; background-color: #171a21; color: white; width: 100%; height: 100%;}
	.first-row {display: table-row; overflow: auto;}
	.second-row {display: table-row; height: 100%; overflow: hidden;}
	.second-row iframe {width: 100%; height: 100%; border: none; margin: 0; padding: 0; display: block;}
    </style>
    <meta charset="UTF-8">
    <title>Feed Reviewer</title>
</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0">
<div class="row-container">
<div class="first-row">
    <h1>Reviewing {{.Name}}</h1>
    <br />
    <h3>Genre: {{.Genre}}</h3>
    <br />
    <form align="left" action="/wishlist" method="post">
        <div>
            <input type="hidden" value="{{.Gid}}" name="gid" />
            <input type="hidden" value="{{.Name}}" name="name" />
            <button type="submit">Wishlist</button>
        </div>
    </form>
    <form align="right" action="/checked" method="post">
        <div>
            <input type="hidden" value="{{.Gid}}" name="gid" />
            <input type="hidden" value="{{.Name}}" name="name" />
            <button type="submit">NEXT</button>
        </div>
    </form>
</div>
<div class="second-row"><iframe width="100%" height="100%" frameborder="0" seamless="seamless" srcdoc="{{.Content}}"></iframe></div>
</div>
</body>
</html>
